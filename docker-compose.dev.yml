version: "3.9"

services:
  bot:
    build: .
    env_file:
      - .env.example
    depends_on:
      - postgres
      - redis
    networks:
      - default
      - remnawave-network

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: vpn_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - default

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - default

networks:
  remnawave-network:
    external: true
